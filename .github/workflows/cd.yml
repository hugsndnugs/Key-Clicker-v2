name: CD Pipeline

on:
  push:
    tags:
      - 'v*'
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: |
          python build.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoKeyClicker-Windows
          path: dist/*.exe
          retention-days: 30

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk xvfb

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          python build.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoKeyClicker-Linux
          path: dist/AutoKeyClicker
          retention-days: 30
        if: hashFiles('dist/AutoKeyClicker') != ''

  create-release:
    name: Create Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoKeyClicker-Windows
          path: artifacts/windows
        continue-on-error: true

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoKeyClicker-Linux
          path: artifacts/linux
        continue-on-error: true

      - name: Get release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "TAG=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Archives
        run: |
          TAG="${{ steps.tag.outputs.TAG }}"
          
          # Windows
          if [ -d "artifacts/windows" ] && [ -n "$(ls -A artifacts/windows/*.exe 2>/dev/null)" ]; then
            cd artifacts/windows
            zip -r "../../AutoKeyClicker-Windows-${TAG}.zip" *.exe
            cd ../..
          fi
          
          # Linux
          if [ -d "artifacts/linux" ] && [ -f "artifacts/linux/AutoKeyClicker" ]; then
            cd artifacts/linux
            tar -czf "../../AutoKeyClicker-Linux-${TAG}.tar.gz" AutoKeyClicker
            cd ../..
            chmod +x artifacts/linux/AutoKeyClicker
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            AutoKeyClicker-*.zip
            AutoKeyClicker-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'

